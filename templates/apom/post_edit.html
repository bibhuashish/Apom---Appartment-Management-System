{% extends 'home.html' %}

{% block title %}Apom Form{% endblock %}

{% block post_content %}
<div class="container">
    {% if new or user.pk == post.author.pk %}
        {% if new %}
            <h2>Add Post</h2>
        {% else %}
            <h2>Edit Post</h2>
        {% endif %}
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    {% else %}
        Invalid access to page
    {% endif %}
</div>
{% endblock %}

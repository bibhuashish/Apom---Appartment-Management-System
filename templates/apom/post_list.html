{% extends 'home.html' %}

{% block post_content %}
 {% for post in posts %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}" class="card-link">{{ post.title }}</a></h5>
            <p class="card-text">Content{{ post.text|linebreaksbr }}</p>
            <a href="#" class="card-link">{{ post.author }}</a>
            <a href="#" class="card-link">{{ post.published_date }}</a>
        </div>
    </div>
    </br>
{% endfor %}
{% endblock %}
